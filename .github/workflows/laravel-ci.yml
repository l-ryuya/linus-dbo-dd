name: Laravel CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main, develop]

permissions:
  contents: write

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: test_db
      DB_USERNAME: user
      DB_PASSWORD: password
      APP_ENV: testing

    steps:
      - name: âœ… ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: ğŸ³ ã‚¢ãƒ—ãƒªç”¨ã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰
        run: docker build -t php-fpm -f ./infra/docker/develop2/php/Dockerfile ./

      - name: ğŸ” Trivy ã«ã‚ˆã‚‹ã‚¢ãƒ—ãƒªã‚¤ãƒ¡ãƒ¼ã‚¸ã‚¹ã‚­ãƒ£ãƒ³
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: php-fpm
          format: table
          exit-code: 1
          ignore-unfixed: true

      - name: ğŸ³ ã‚¢ãƒ—ãƒªç”¨ã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰
        run: docker build -t apache -f ./infra/docker/develop2/apache/Dockerfile .

      - name: ğŸ” Trivy ã«ã‚ˆã‚‹ã‚¢ãƒ—ãƒªã‚¤ãƒ¡ãƒ¼ã‚¸ã‚¹ã‚­ãƒ£ãƒ³
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apache
          format: table
          exit-code: 1
          ignore-unfixed: true

      - name: ğŸ§° PHPã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆ8.3ï¼‰
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pgsql
          tools: composer, phpstan, php-cs-fixer

      - name: ğŸ“¦ Composer ã‚­ãƒ£ãƒƒã‚·ãƒ¥
        id: cache-composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¦ Composer install
        if: steps.cache-composer.outputs.cache-hit != 'true'
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: ğŸ“¦ Composer dump autoload
        run: composer dump-autoload

      - name: âš™ï¸ LaravelåˆæœŸè¨­å®š
        run: |
          cp .env.example .env.testing
          php artisan key:generate

      - name: ğŸ›  DBãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
        run: php artisan migrate --force

      - name: ğŸ” PHPStan å®Ÿè¡Œ
        run: vendor/bin/phpstan analyse --memory-limit=1G

      - name: ğŸ§¹ PHP CS Fixer å®Ÿè¡Œ
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: ğŸ§ª PHPUnit å®Ÿè¡Œ
        run: php artisan test
