openapi: 3.1.0
info:
  title: デジタルバックオフィスAPI
  description: |-
    テナント管理者エンドポイント郡
  version: '1.0.0'
servers:
  - url: 'https://dbo-dd.dev.dsbizdev.com/v1'
    description: ステージング環境
paths:
  /tenant/customers:
    get:
      summary: テナント管理者 顧客一覧
      parameters:
        - $ref: 'components/parameters.yaml#/components/parameters/AcceptLanguage'
        - name: organizationCode
          in: query
          required: false
          schema:
            type: string
        - name: customerName
          in: query
          required: false
          schema:
            type: string
        - name: customerStatusCode
          in: query
          required: false
          schema:
            type: string
        - name: servicePublicId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: servicePlanPublicId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - $ref: 'components/parameters.yaml#/components/parameters/DisplayPageNumber'
        - $ref: 'components/parameters.yaml#/components/parameters/DisplayedResults'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TenantCustomersResponse'
                  'links':
                    $ref: 'components/pagination.yaml#/components/schemas/PaginationLinks'
                  'meta':
                    $ref: 'components/pagination.yaml#/components/schemas/PaginationMeta'
        '401':
          $ref: 'components/error_response.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: 'components/error_response.yaml#/components/responses/Forbidden'
        '422':
          $ref: 'components/error_response.yaml#/components/responses/UnprocessableEntity'
        '500':
          $ref: 'components/error_response.yaml#/components/responses/InternalServerError'
      security:
        - UserAuth: []
    post:
      summary: テナント管理者 顧客登録
      parameters:
        - $ref: 'components/parameters.yaml#/components/parameters/AcceptLanguage'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantCustomerPostRequest'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/TenantCustomerPostResponse'
        '422':
          $ref: 'components/error_response.yaml#/components/responses/UnprocessableEntity'
        '500':
          $ref: 'components/error_response.yaml#/components/responses/InternalServerError'

components:
  schemas:
    TenantCustomersResponse:
      description: 顧客情報
      type: object
      properties:
        customerCompanyPublicId:
          type: string
          format: uuid
          description: 顧客法人ID
        customerName:
          type: string
          description: 顧客名称
        customerStatus:
          type: string
          description: 顧客ステータス
        serviceStartDate:
          type: string
          format: date
          nullable: true
          description: 利用開始日
        serviceName:
          type: string
          nullable: true
          description: サービス名称
        servicePlanName:
          type: string
          nullable: true
          description: サービスプラン名称
    TenantCustomerPostRequest:
      description: 顧客登録情報
      type: object
      properties:
        customerName:
          type: string
          description: 顧客名称
        customerNameEn:
          type: string
          description: 顧客英名
        websiteUrl:
          type: string
          format: uri
          description: 法人サイトURL
        shareholdersUrl:
          type: string
          format: uri
          description: 株主情報URL
        executivesUrl:
          type: string
          format: uri
          description: 役員情報URL
        countryCodeAlpha3:
          type: string
          description: '国コード（ISO 3166-1 alpha-3）'
        languageCode:
          type: string
          description: '言語コード（ISO 639-3）'
        postalCode:
          type: string
          nullable: true
          description: 郵便番号
        state:
          type: string
          nullable: true
          description: 都道府県
        city:
          type: string
          nullable: true
          description: 市区町村
        street:
          type: string
          nullable: true
          description: 番地
        building:
          type: string
          nullable: true
          description: 建物名・部屋番号
        remarks:
          type: string
          nullable: true
          description: 備考
    TenantCustomerPostResponse:
      description: 顧客登録情報
      type: object
      properties:
        companyPublicId:
          type: string
          format: uuid
          description: '法人 外部公開用 UUID v4'
        customerPublicId:
          type: string
          format: uuid
          description: '顧客 外部公開用 UUID v4'

  securitySchemes:
    UserAuth:
      $ref: 'components/security_schemes.yaml#/components/securitySchemes/BearerAuth'
